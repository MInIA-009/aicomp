<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-bottom: 10px; padding: 5px; }
    #msg { width: 80%; }
    #send { width: 15%; }
  </style>
</head>
<body>
  <h1>Random Chat</h1>
  <div id="chat"></div>
  <input id="msg" autocomplete="off" placeholder="Type your message..."/>
  <button id="send">Send</button>
  <script src="script.js"></script>
</body>
</html>
